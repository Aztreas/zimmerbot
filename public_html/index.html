<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wikimedia Tools Labs - analytalks</title>
        <link rel="stylesheet" href="assets/css/foundation.css" />
        <script src="assets/js/vendor/modernizr.js"></script>
    </head>
    <body>

        <div class="row">

            <div class="small-10 small-centered large-8 large-centered columns">

                <h2>ZimmerBot</h2>

                <hr>

                <p>
                Welcome to the home page of ZimmerBot, a tool created by DiversaTech at Berkeley, Fall 2017!
                </p>

                <h3>Team Members</h3>
                <ul>
                    <li> Jihoon An </li>
                    <li> Sean Lee </li>
                    <li> Leon Ming </li>
                    <li> Jimmy Tsang </li>
                    <li> Neil Palleti </li>
                    <li> Celena Chang </li>
                    <li> Jade Yen </li>
                    <li> Cynthia Ha </li>
                    <li> Tiffany Pham </li>
                    <li> Hannah Kim </li>
                    <li> Vishnu Kumar </li>
                </ul>

                <hr>

                <form>

                    <fieldset>
                        <legend>Search</legend>

                        <div class="row">
                            <div class="small-3 columns">
                                <label class="right inline">Search Query:</label>
                            </div>
                            <div class="small-4 left columns">
                                <input type="text" placeholder="Keyword or Category Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-3 columns">
                                <label class="right inline">Search Method:</label>
                            </div>
                            <div class="small-4 left columns">
                                <select>
                                    <option value="individual">Individual Articles</option>
                                    <option value="category">Categories</option>
                                    <option value="related">Collections of Related Articles</option>
                                    <option value="linked">Collections of Linked Articles</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-3 columns">
                                <label for="filter-chooser" class="right inline">Filter By:</label>
                            </div>
                            <div class="small-4 left columns">
                                <select id="filter-chooser">
                                    <option value="score">Article Score</option>
                                    <option value="popularity">Popularity</option>
                                    <option value="quality">Hot Dog</option>
                                    <option value="most_linked">Most Linked To</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-3 columns">
                                <label for="limit-chooser" class="right inline">Limit By:</label>
                            </div>
                            <div class="small-4 left columns">
                                <select id="limit-chooser">
                                    <option value="none">None</option>
                                    <option value="size">Size (in MB)</option>
                                    <option value="number">Number of Articles</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-3 columns">
                                <label for="limit" class="right inline">Limit:</label>
                            </div>
                            <div class="small-4 left columns">
                                <input type="text" id="limit" placeholder="Limit (in MB or #)">
                            </div>
                        </div>

                        <div class="row">
                            <div class="small-3 columns">
                                <label for="media-type" class="right inline">Media Type:</label>
                            </div>
                            <div class="small-4 left columns">
                                <select id="limit-chooser">
                                    <option value="text_only">Text Only</option>
                                    <option value="text_and_images">Text and Images Only</option>
                                    <option value="all">Text and All Media</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>


      <script src="assets/js/vendor/jquery.js"></script>
      <script src="assets/js/foundation.min.js"></script>
      <script>
        $(document).foundation();
      </script>
    </body>

</html>
